version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "maemreyo"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Ignore major version updates for Winston (requires consumer updates)
      - dependency-name: "winston"
        update-types: ["version-update:semver-major"]
      - dependency-name: "winston-daily-rotate-file"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    reviewers:
      - "maemreyo"
    labels:
      - "dependencies"
      - "github-actions"
